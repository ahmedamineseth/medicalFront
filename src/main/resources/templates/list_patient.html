<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr" >
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<main class="container">
<h1>Liste des patients</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom & prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Ville / Pays</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="patient : ${ patients }">
            <td th:text="${ patient.prenom } + ' ' + ${ patient.nom }"></td>
            <td th:text="${ patient.email }"></td>
            <td th:text="${ patient.telephone }"></td>
            <td th:text="${ patient.ville?.nom } +'  - ' + ${ patient.ville?.pays }"></td>
            <td>
                <button type="button" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
</main>
</body>
</html>
